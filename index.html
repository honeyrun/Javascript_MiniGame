<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./javascript_MiniGame.css">
</head>
<body>
    <aside class="timer">
        <div>
            <h3>Left Time : </h3>
            <h2></h2>
        </div>
        <div>
            <h4>Left food : </h4>
            <h5></h5>
        </div>
    </aside>
    
    <div id="con">
        <div id="character"></div>
        <div id="success">
            Congratulation!
            <button class="replay">Play Again</button>
        </div>
        <div id="gameover">
            Game Over
            <button class="replay">Play Again</button>
        </div>
        <div id="levelSelect">
            Choose game level
            <section>
                <button class="level">Easy</button>
                <button class="level">Medium</button>
                <button class="level">Hard</button>
            </section>
        </div>
    </div>
    
</body>
<script type="module" src="./javascript_MiniGame.js"></script>
</html>
